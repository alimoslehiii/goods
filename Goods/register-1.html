<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register-1.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset=md-1">
                <div class="row">
                    <div class="col-md-5 register-left">
                        <img src="img/iconfinder_04-Arrow-direction-pointer-down_4510629.svg" alt="">
                        <h3>به ما بپیوندید</h3>
                        <p>خرید آسان را با ما تجربه کنید</p>
                        <button type="button" class="btn btn-primary">درباره ما</button>
                    </div>
                    <div class="col-md-7 register-right">
                        <h2>. . . ثبت نام در </h2>
                        <form action="">
                            <div class="register-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="نام">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="ایمیل">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="کلمه عبور">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="confirmPassword" class="form-control" placeholder="تکرار کلمه عبور" required="required">
                                </div>
                                <button type="button" class="btn btn-primary">ثبت نام</button>
                            </div>
                        </form>
                        <div class="text-center">
                            <a class="d-block small mt-3" href="login-1.html">قبلا ثبت نام کردید</a>
                            <a class="d-block small" href="forgot-password.html">فراموشی رمز عبور</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
